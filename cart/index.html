<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="cart_title">Корзина - HTL Business</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../header/style.css">
    <link rel="stylesheet" href="../footer/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <main>
        <h1 data-i18n="cart_heading">Корзина</h1>
        <hr>
        <section>
            <div class="content-wrapper">
                <div class="cart-items" id="cart-items">
                </div>
                <div class="cart-summary">
                    <div class="order-details">
                        <h3 data-i18n="cart_order_details">Детали заказа</h3>
                        <ul class="items-list" id="items-list">
                        </ul>
                        <div class="total-cost" id="total-cost">0 ₽</div>
                    </div>
                    <button id="checkout-button" data-i18n="checkout_button" disabled>Оформить заказ</button>
                    <p id="admin-message" data-i18n="admin_message" style="display: none;">Администраторы не могут оформлять заказы.</p>
                </div>
            </div>
        </section>
    </main>
    <script src="../header/i18n.js"></script>
    <script src="../header/header.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="../header/theme.js"></script>
    <script src="script.js"></script>
</body>

</html>
