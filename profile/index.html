<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../header/style.css">
    <link rel="stylesheet" href="../footer/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <main>
        <section class="profile">
            <h2>Профиль пользователя</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="nickname">Никнейм* <span class="required">*</span></label>
                    <input type="text" id="nickname" name="nickname" required>
                    <button type="button" id="regenerate-nickname">Сгенерировать новый никнейм</button>
                    <span class="error-message" id="nickname-error"></span>
                    <span id="nickname-attempts">Осталось попыток генерации: 5</span>
                </div>
                <div class="form-group">
                    <label for="email">Email* <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефона* <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="+375 (XX) XXX-XX-XX" required>
                    <span class="error-message" id="phone-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Новый пароль</label>
                    <input type="password" id="password" name="password">
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Подтверждение пароля</label>
                    <input type="password" id="password-confirm" name="password-confirm">
                    <span class="error-message" id="password-confirm-error"></span>
                </div>
                <button type="submit" id="submit-button" disabled>Сохранить изменения</button>
                <button type="button" id="logout-button">Выйти из аккаунта</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="../header/header.js"></script>
    <script src="../header/theme.js"> </script>
    <script src="../footer/footer.js"></script>
</body>
</html>
