<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title">Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../header/style.css">
    <link rel="stylesheet" href="../footer/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <main>
        <section class="registration">
            <h2 data-i18n="login_heading">Авторизация</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email" data-i18n="email_label">Email <span class="required" data-i18n="required_field">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" data-i18n="password_label">Пароль <span class="required" data-i18n="required_field">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <span class="error-message" id="form-error" data-i18n="error_message"></span>
                </div>
                <div class="form-group">
                    <p data-i18n="no_account">Нет аккаунта? <a href="../registration/index.html">Зарегистрируйтесь</a></p>
                </div>
                <button type="submit" id="submit-button" data-i18n="submit_button" disabled>Войти</button>
            </form>
        </section>
    </main>
    
    <script src="../header/header.js"></script>
    <script src="../header/i18n.js"></script>
    <script src="../footer/footer.js"></script>
    <script src="../header/theme.js"></script>
    <script src="script.js"></script>
</body>
</html>
